<script>
function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
var clickse = 500000
async function playAudio() {
  clickse = clickse - 1
  var element = document.getElementById("clicks");
  element.innerHTML = clickse + " clicks remain."
  speedle = 0
  audiolinks = ['https://my.namejeff.com/hewL7l7Z.mp3','https://my.namejeff.com/uUbT0PEH.mp3']
  audiotypes = ['audio/mp3','audio/mp3']
  awadja = getRandomInt(0,audiolinks.length)
  var audio = new Audio(audiolinks[awadja]);  
  audio.type = audiotypes[awadja];
  
  try {
    await audio.play();
    console.log('Playing...');
    window.setInterval(function(){
    speedle = speedle + .1
    audio.playbackRate=speedle;
}, 1000);
  } catch (err) {
    console.log('Failed to play...' + err);
  }
}
</script>
